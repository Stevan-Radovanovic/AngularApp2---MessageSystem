<div class="columns">
  <div class="column is-6 is-offset-1">
    <div class="buttons are-medium">
      <button class="button is-danger" (click)="onFetch()">
        Fetch messages
      </button>
      <button class="button is-danger" (click)="onDelete()">
        Delete messages
      </button>
    </div>
    <div *ngFor="let message of messages">
      <article class="media">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png" />
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{ message.name }} </strong>
              <small>{{ message.email }}</small>
              <br />
              {{ message.mess }}
            </p>
          </div>
        </div>
        <div class="media-right">
          <button class="delete"></button>
        </div>
      </article>
      <hr />
    </div>
  </div>

  <div class="column is-4">
    <form [formGroup]="reactiveForm" (submit)="onSubmit()">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" formControlName="formName" type="text" />
        </div>
        <p
          *ngIf="
            !reactiveForm.controls.formName.valid &&
            reactiveForm.controls.formName.touched
          "
          class="help is-danger"
        >
          You've left the field empty
        </p>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" formControlName="formEmail" type="email" />
        </div>
        <p
          *ngIf="
            !reactiveForm.controls.formEmail.valid &&
            reactiveForm.controls.formEmail.touched
          "
          class="help is-danger"
        >
          This email is invalid
        </p>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea formControlName="formMessage" class="textarea"></textarea>
        </div>
        <p
          *ngIf="
            !reactiveForm.controls.formMessage.valid &&
            reactiveForm.controls.formMessage.touched
          "
          class="help is-danger"
        >
          You've left the field empty!
        </p>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input formControlName="formTerms" type="checkbox" />
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>

      <div class="control">
        <button
          type="submit"
          [disabled]="!reactiveForm.valid"
          class="button is-danger"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
